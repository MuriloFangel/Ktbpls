# Executáveis:
# CORE>jogos
# CORE>perfil
# CORE>jogadores
# THEBRIDGE>loja
# THEBRIDGE>lobbies
# THEBRIDGE>jogar
# THEBRIDGE>sair
# COMANDO>exemplo
# MENSAGEM>&aExemplo
lobby:
  bussola:
    slot: 1
    execute: 'CORE>jogos'
    icon: 'COMPASS : 1 : nome>&eMinigames : desc>&7Sabemos que é uma difícil escolha...'
  perfil:
    slot: 2
    execute: 'CORE>perfil'
    icon: '%perfil%SKULL_ITEM:3 : 1 : nome>&eMeu Perfil : desc>&7Clique para ver suas\n&7informações pessoais!'
  loja:
    slot: 4
    execute: 'THEBRIDGE>loja'
    icon: 'EMERALD : 1 : nome>&eLoja : desc>&fCoins: &6%kCore_TheBridge_coins%'
  jogadores:
    slot: 8
    execute: 'CORE>jogadores'
    icon: 'INK_SACK:%kcore_status_jogadores_inksack% : 1 : nome>&fJogadores: %kcore_status_jogadores_nome% : desc>&7Clique para que os jogadores\n&7desapareçam!'
  lobbies:
    slot: 9
    execute: 'THEBRIDGE>lobbies'
    icon: 'NETHER_STAR : 1 : nome>&eLobbies'
waiting:
  sair:
    slot: 9
    execute: 'THEBRIDGE>sair'
    icon: 'BED : 1 : nome>&cVoltar ao Lobby : desc>&7Clique para selecionar um lobby!'
spectator:
  jogar:
    slot: 4
    execute: 'THEBRIDGE>jogar'
    icon: 'PAPER : 1 : nome>&bJogar Novamente'
  sair:
    slot: 6
    execute: 'THEBRIDGE>sair'
    icon: 'BED : 1 : nome>&cVoltar ao Lobby'
